<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration  Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Here</h2>
            <form id="register" class="form" method="post">
                <label>First Name: </label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                <br><br>
                <label>Last Name: </label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                <br><br>
                <label>Email: </label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <br><br>
                <label>Phone No: </label>
                <br>
                <input type="number" name="number" id="number" placeholder="Enter your number">
                <br><br>
                <label>Date of Birth: </label>
                <br>
                <input type="date" name="dob" id="dob">
                <br><br>
                <label>Age: </label>
                <br>
                <input type="number" name="age" id="age" placeholder="How old are you?">
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="gender" value="male"> Male
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="gender" value="female"> Female
                &nbsp; &nbsp; &nbsp; 
                <input type="radio" name="gender" id="gender" value="not_to_say"> Prefer not to say
                <br><br>
                <label>Religion: </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="religion" id="religion" value="islam"> Islam
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="religion" id="religion" value="hindu"> Hindu
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="religion" id="religion" value="others"> Others
                <br><br>
                <label>Department: </label>
                <select name="department" id="department">
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="business" selected>Business Study</option>
                </select>
                <br><br>
                <label>Message: </label>
                <br>
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Why you are applying for the post?"></textarea>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                <input type="reset" value="Reset" name="reset" id="reset">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
